<html>
    <head>
        <meta charset="utf-8"/>
        <script type="module" src="index.js"></script>
        <script src="../node_modules/d3/dist/d3.js"></script>
        <script src="../node_modules/viz.js/viz.js" type="javascript/worker"></script>
        <script src="../node_modules/d3-graphviz/build/d3-graphviz.min.js"></script>
        <title>Convert regular expressions to NFAs</title>
    </head>
    <body>
        <h2><a href="https://en.wikipedia.org/wiki/Glushkov%27s_construction_algorithm">Glushkov's construction algorithm</a></h2>

        <div id="regexp-to-nfa">
            <h3>Convert <a href="https://en.wikipedia.org/wiki/Regular_expression">Regexp</a> to <a href="https://en.wikipedia.org/wiki/Nondeterministic_finite_automaton">NFA</a></h3>
            <form id="regexp-to-nfa-form" autocomplete="off">
                <label for="regexp-input">Regexp:</label>
                <input type="text" id="regexp-input"/><br/>
                <div>Supported regex operators: &lpar;&nbsp;&vert;&nbsp;&rpar;&nbsp;&quest;&nbsp;&plus;&nbsp;&ast;&nbsp;&period;</div>
            </form>
        </div>

        <div id="graph" style="text-align: center;"></div>

        <h3>Original OCaml project: <a href="https://github.com/yallop/ocaml-re-nfa">https://github.com/yallop/ocaml-re-nfa</a>.</h3>
        <h3>ReasonML port + WebUI: <a href="https://github.com/joelonsql/reason-re-nfa">https://github.com/joelonsql/reason-re-nfa</a>.</h3>

    </body>
</html>
